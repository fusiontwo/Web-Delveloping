<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오디오 태그</title>
</head>
<body>

	<!-- 
	
		# 오디오 (audio)
		
		- 오디오 파일의 위치는 src 속성으로 지정한다. 위치 경로지정 방식은 이미지와 동일하다.
		- 오디오태그는 브라우저별로 속성 및 기능 동작의 차이가 크다. 
		- 오디오 기능 구현시 브라우저가 해당 오디오를 지정하는지 반드시 확인해야 한다. 
		
		- [ 오디오 속성 ]
		
			autoplay : 음악을 자동적으로 재생
			controls : 오디오 재생을 제어하는 제어기를 표시
			loop     : 오디오를 반복하여 재생
			preload  : 사용자가 사용할 생각이 없더라도 오디오를 미리 다운로드한다.
			src      : 재생할 오디오가 존재하는 URL을 지정한다.
			volume   : 오디오의 재생 볼륨에서 설정한다.(0.0부터 1.0까지) 
	
	-->
	
	
	
	<h3>기본 모델 예시</h3>
	<audio src="./asset/media/old_pop.mp3" controls></audio>

</body>
</html>
